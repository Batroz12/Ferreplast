          <a routerLink="/acceso" routerLinkActive="active">
            <i class="bi bi-person-fill"></i>

          <a routerLink="/categorias" routerLinkActive="active">

        Lista de Categorias
        <button class="btn btn-info" (click)="Acceder()">  Agregar Categoria  </button>
