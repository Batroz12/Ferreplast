<body>
  <div class="barra-lateral">
    <div class="nombre-pagina">
      <i id="cloud" class="bi bi-wrench-adjustable-circle-fill"></i>
      <span>Ferreplast</span>
    </div>
    <nav class="navegacion">
      <ul>
        <li>
          <a routerLink="/inicio" routerLinkActive="active">
            <i class="bi bi-house"></i>
            <span>Inicio</span>
          </a>
        </li>
        <li>
          <a routerLink="/acceso" routerLinkActive="active">
            <i class="bi bi-person-fill"></i>
            <span>Accesos</span>
          </a>
        </li>
        <li>
          <a routerLink="/categorias" routerLinkActive="active">
            <i class="bi bi-bookmark-plus"></i>
            <span>Categorias</span>
          </a>
        </li>
        <li>
          <a routerLink="/productos" routerLinkActive="active">
            <i class="bi bi-border-all"></i>
            <span>Productos</span>
          </a>
        </li>
        <li>
          <a routerLink="/ventas" routerLinkActive="active">
            <i class="bi bi-border-width"></i>
            <span>Ventas</span>
          </a>
        </li>
        <li>
          <a routerLink="/reportes" routerLinkActive="active">
            <i class="bi bi-bar-chart"></i>
            <span>Reportes</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
<main>
  <div class="contenido">
    <div class="titulo">
      <p>BIENVENIDO A FERREPLAST</p>
    </div>
  </div>
  <div class="contenedor-tablas">
    <div class="card">
      <div class="card-header">
        <i class="bi bi-justify"></i>
        Agregar Productos
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <form>
          <label for="nombre">Nombre del Producto:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="categoria">Categoría:</label>
          <select id="categoria" name="categoria">
            <option value="Carpinteria">Carpinteria</option>
      <option value="Plastiqueria">Plastiqueria</option>
            <option value="hogar">Hogar</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>

          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" required>

          <label for="precioCompra">Precio de Compra:</label>
          <input type="number" id="precioCompra" name="precioCompra" step="0.01" required>

          <label for="precioVenta">Precio de Venta:</label>
          <input type="number" id="precioVenta" name="precioVenta" step="0.01" required>

          <button type="submit">Agregar Producto</button>
        </form>

      </div>
    </div>
    </div>
</main>
</body>
